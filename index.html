<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets\style.css">
    <script src="assets\javascript.js" defer></script> <!-- Add 'defer' to ensure the script is loaded after the DOM -->
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <nav>
            <h2>Search for a City:</h2>
            <form id="city-search-form">
                <input type="text" id="city-search" name="city" placeholder="Enter city name">
                <button type="submit">Search</button>
            </form>
            <hr>
            <h2>Saved Cities:</h2>
            <ul id="saved-cities-list" class="saved-cities-list">
                <!-- Saved cities will be displayed here -->
            </ul>
        </nav>

        <main>
            <h2>Current Weather</h2>
            <div class="task-card" id="current-weather-card">
                <h3>Chosen city</h3>
                <div id="city-details">
                    <p id="city-name">City Name</p>
                </div>
            </div>
            <h2>5-Day Forecast</h2>
            <div class="forecast-container" id="forecast-container">
                <!-- 5-day forecast information will be displayed here -->
                </div>
            </div>
        </main>
    </div>

</body>

</html>
